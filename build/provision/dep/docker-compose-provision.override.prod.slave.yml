version: '3.6'
services:
  ia_etcd:
    read_only: true
    secrets:
        - ca_etcd
        - etcd_server_cert
        - etcd_server_key
    environment:
      ETCD_CIPHER_SUITES: $TLS_CIPHERS
  ia_etcd_provision:
    read_only: true
    secrets:
        - ca_etcd
    volumes:
        - "../Certificates:/EIS/etcd/Certificates"
    environment:
      ETCD_ROOT_PASSWORD: eis123

secrets:
  ca_etcd:
    file: ../Certificates/ca/ca_certificate.pem
  etcd_server_cert:
    file:  ../Certificates/etcdserver/etcdserver_server_certificate.pem
  etcd_server_key:
    file:  ../Certificates/etcdserver/etcdserver_server_key.pem

