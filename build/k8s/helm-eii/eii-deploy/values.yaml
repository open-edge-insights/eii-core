namespace: default
eii_version: 2.5
registry:  
imagePullPolicy: IfNotPresent
storageClassName: manual

env:
  dev_mode: true
  PROFILING_MODE: false
  eii_INSTALL_PATH: /opt/intel/eii
  SOCKET_DIR: /eii/sockets

config:
    etcd:
      name: etcd
      client_port: 8379
      peer_port: 8380
    etcd_ui:
      name: etcd-ui
      int_port: 7071
      ext_port: 30010
    video_ingestion:
      name: videoingestion
      publish_port: 65012
      server_port: 66013
    video_analytics:
      name: videoanalytics
      publish_port: 65013
    web_visualizer:
      name: webvisualizer
      int:
        https_port: 5000
        http_port: 5001
      ext:
        https_port: 30007
        http_port: 30009
    visualizer:
      name: visualizer    
          

volumes:
  eii_socket:
    name: vol-eii-socket
    size: 10Mi
    location: "/eii/sockets"
    hostpath: "/opt/intel/eii/sockets"
  
  etcdui:
    name: etcd-keeper
    size: 10Mi
    location: "/opt/nginx"
    hostpath: "/opt/intel/eii/nginx"
