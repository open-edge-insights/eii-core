apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: kube-eis
  labels:
    app: etcd
spec:
  ports:
  - name: etcd
    port: 8379
    protocol: TCP
    targetPort: 8379
  selector:
    app: etcd

---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: etcd
  name: ia-etcd
  namespace: kube-eis
spec:
  hostNetwork: true
  containers:
  - name: ia-etcd
    image: ia_etcd:${EIS_VERSION}
    volumeMounts:
    - name: "etcd-data"
      mountPath: "$ETCD_DATA_DIR"
    env:
    - name: AppName
      value: "ia-etcd"
    - name: DEV_MODE
      value: "$DEV_MODE"
    - name: ETCD_CLIENT_PORT
      value: "$ETCD_CLIENT_PORT"
    - name: ETCD_PEER_PORT
      value: "$ETCD_PEER_PORT"
    - name: ETCD_HOST
      value: "$ETCD_HOST" #TBD
    - name: ETCD_NAME
      value: "$ETCD_NAME"
    - name: ETCD_INITIAL_CLUSTER_STATE
      value: "new"
    - name: ETCDCTL_API
      value: "3"
    - name: HOST_IP
      value: "$HOST_IP"
    - name: ETCD_DATA_DIR
      value: "$ETCD_DATA_DIR"
  volumes:
  - name: "etcd-data"
    hostPath:
      path: ${EIS_INSTALL_PATH}/data/etcd/
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: etcd
  name: etcd-provision
  namespace: kube-eis
spec:
  hostNetwork: true
  containers:
  - name: ia-etcd-provision
    image: ia_etcd_provision:${EIS_VERSION}
    volumeMounts:
    - name: config
      mountPath: /EIS/etcd/config
    - name: docker-compose
      mountPath: /EIS/etcd/docker-compose.yml
    env:
    - name: AppName
      value: "ia-etcd-provision"
    - name: DEV_MODE
      value: "$DEV_MODE"
    - name: ETCDCTL_API
      value: "3"
    - name: ETCD_ROOT_PASSWORD
      value: "eis123"
    - name: ETCD_HOST
      value: "$ETCD_HOST"
    - name: ETCD_CLIENT_PORT
      value: "$ETCD_CLIENT_PORT"
    - name: ETCD_PEER_PORT
      value: "$ETCD_PEER_PORT"
    - name: provision_mode
      value: "$PROVISION_MODE"
    - name: ETCD_PREFIX
      value: "$ETCD_PREFIX"
    - name: HOST_IP
      value: "$HOST_IP"
  volumes:
  - name: config
    hostPath:
      path: ${EIS_LOCAL_PATH}/build/provision/config
  - name: docker-compose
    hostPath:
      path: ${EIS_LOCAL_PATH}/build/docker-compose.yml
