version: '3.6'

services:
  elk_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    container_name: elk_elasticsearch
    hostname: elasticsearch
    networks:
      - eii
    security_opt:
      - no-new-privileges
    environment:
      AppName: "remote_logging"
      node.name: es01
      cluster.initial_master_nodes: es01
      cluster.name: docker-cluster
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ports:
      - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    logging:
      driver: local

  elk_logstash:
    image: docker.elastic.co/logstash/logstash:7.16.2
    container_name: elk_logstash
    hostname: logstash
    networks:
      - eii
    security_opt:
      - no-new-privileges
    environment:
      AppName: "remote_logging"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ports:
      - 5700:5700
    volumes:
     - ./remote_logging/log-receiver.conf:/usr/share/logstash/pipeline/log-receiver.conf
    links:
     - elk_elasticsearch:elasticsearch
    logging:
      driver: local

  elk_kibana:
    image: docker.elastic.co/kibana/kibana:7.16.2
    container_name: elk_kibana
    hostname: kibana
    networks:
      - eii
    security_opt:
      - no-new-privileges
    environment:
      AppName: "remote_logging"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      SERVER_HOST: "0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    ports:
      - 5601:5601
    volumes:
      - ./remote_logging/kibana_prod.yml:/usr/share/kibana/config/kibana.yml
    logging:
      driver: local
    secrets:
      - etcd_kibana_cert
      - etcd_kibana_key

secrets:
  etcd_kibana_cert:
    file: remote_logging/kibana_certs/kibana_server_certificate.pem
  etcd_kibana_key:
    file: remote_logging/kibana_certs/kibana_server_key.pem

