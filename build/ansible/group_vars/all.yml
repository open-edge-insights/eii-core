# Path where EIS Source available
eii_source_path: ""

# docker-compose version
docker_compose_version: "1.24.0"

# default enable_system_proxy is true, for setting up system proxy
enable_system_proxy: true

# Proxy Settings
http_proxy: ""
https_proxy: ""
no_proxy: ""

# This will be passed as argument to builder.py to generate required services files. default: video
usecase: "video"

# Varibles to login to docker registry
docker_registry:
docker_login_user:
docker_login_passwd:

#Environment Variables for Provisioning
# To Provision with k8s, Input is k8s.
# By Default for Host Mode Provisioning PROVISION_MODE will be None.
# Eg. PROVISION_MODE: "k8s"
PROVISION_MODE: ""

## ENV Variable Update
DEV_MODE: false
