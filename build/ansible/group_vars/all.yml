# This will be passed as an argument to builder.py to generate required services files. default: video
# If usercase: video-streaming, this would generate builder files for build/usecases/video-streaming.yml
usecase: "video-streaming"

# Optional number of video pipeline instances to be created, default is 1
instances: 1

# default deployment will be in single node,
# set true to enable multi node deployment without kubernetes
multi_node: false

# Enable/ Disable docker images build from source
# set build to false to skip docker build push
# Set to false to use default images from docker hub
build: true

# Set to true to build docker conatiners with --no-cache option
no_cache: false

## ENV Variable Update
DEV_MODE: false

# Use a custom docker registry
# With build: true, the images built from source will be pushed to registry
# If left blank, docker images will be copied using scp for multi node deployments
docker_registry: ""

# Login credentials for secured registry
docker_login_user: ""
docker_login_passwd: ""

## Deployment mode, default, docker-compose, update deployment mode to k8s for helm based k8s deployment
DEPLOYMENT_MODE: "docker-compose"

# default enable_system_proxy is true, for setting up system proxy
enable_system_proxy: true

# Proxy Settings
http_proxy: ""
https_proxy: ""
no_proxy: ""

## Below params are for advanced users and are not recommended to edit for normal deployments.

# EII version number
EII_VERSION: "2.6-RC4"
# EII USER & EII GROUP ID
EII_USER_NAME: "eiiuser"
EII_UID: 5315

# docker-compose version
docker_compose_version: "1.29.0"

## EII Source path
EII_SOURCE_PATH: "{{ inventory_dir }}/../../"
## EII Install path
EII_INSTALL_PATH: "/opt/intel/eii/"
## EII Deploy path
EII_DEPLOY_PATH: "/opt/intel/eii/deploy/"
## Enable this to true, if you want retain the certificates in k8s leader machine
retain_certs_in_k8s_leader_machine: false
