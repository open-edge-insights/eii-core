[defaults]
inventory = ./hosts
host_key_checking = false
callback_whitelist = profile_tasks
bin_ansible_callbacks = true
# Logging is off by default unless this path is defined.
log_path = /var/log/eii_ansible.log

[ssh_connection]
ssh_args= -o ForwardAgent=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

[privilege_escalation]
become_ask_pass = false

# Tags will be skipped
# Eg. if you uncomment below lines, running prerequisites tag will be skipped

# Uncomment and add tags if you want skip permamently.
#[tags]
#skip=prerequisites

