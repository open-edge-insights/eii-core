- name: get HOST_IP of leader node
  shell: ip route get 1 | awk '{print $7}'|head -1
  register: host_ip

- debug:
    msg: "host ip: {{ host_ip.stdout }} "

- name: Loading env template & updating build/.env
  template:
    src: env.j2
    dest: "{{ EII_SOURCE_PATH }}/build/.env"
