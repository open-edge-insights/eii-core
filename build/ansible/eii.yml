# Executes roles in all nodes
- hosts: all
  pre_tasks:
    - name: "Getting Current user name"
      shell: "whoami"
      register: username
      tags:
          - always

    - name: "Verify Sudo Access is there"
      block:
      - name: "Executing Sudo Command"
        shell: "sudo -l -U {{ username.stdout }}"
        become: yes
        register: command_out
        tags:
          - always

      - name: "User Access"
        ansible.builtin.debug:
          msg: "Access details of Username: {{ username.stdout }} {{ command_out.stdout }}"
        tags:
          - always
      rescue:
      - name: "Update your Sudoes File using 'sudo"
        ansible.builtin.debug:
          msg: "Please Append your current user name to sudoers file as `<username>  ALL=(ALL:ALL) NOPASSWD: ALL"
        tags:
          - always
      - meta: end_play
  roles:
    - role: prerequisites
      tags: [prerequisites]

  tasks:
    - name: Remove deploy bundles
      become: yes
      shell: "rm -rf {{ EII_DEPLOY_PATH }}"

# Executes roles only control machine
- hosts: control
  roles:
    - role: load_env
      tags: [load_env]
    - role: build
      tags: [build]
    - role: gen_certs
      tags: [gen_certs]
    - role: delete_bundles
      tags: [delete_bundles]
    - {
        role: gen_leader_provision_bundle,
        tags: [gen_leader_provision_bundle],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
    - {
        role: gen_worker_provision_bundle,
        tags: [gen_worker_provision_bundle],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
    - {
        role: gen_bundles,
        tags: [gen_bundles],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
    - {
        role: helm_k8s_prerequisites,
        tags: ["helm_k8s_prerequisites"],
        when: DEPLOYMENT_MODE == "k8s"
      }

# Executes roles only in leader nodes
- hosts: leader
  roles:
    - {
        role: leader_provision,
        tags: [leader_provision],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
    - {
        role: helm_k8s_deploy,
        tags: ["helm_k8s_deploy"],
        when: DEPLOYMENT_MODE == "k8s"
      }

# Executes roles in worker machines
- hosts: targets[2:]
  roles:
    - role: worker_provision
      tags: [worker_provision]

# Executes roles only in control nodes
- hosts: control
  roles:
    - {
        role: etcd_provision,
        tags: [etcd_provision],
        when: DEPLOYMENT_MODE == "docker-compose"
      }

# Executes roles in worker machines
- hosts: targets[1:]
  roles:
    - role: deploy
      tags: [deploy]

- hosts: control
  tags: [helm_deploy]
  tasks:
    - name: "Setting Back the Certificats to Protected"
      become: yes
      ansible.builtin.file:
        path: "{{ EII_SOURCE_PATH }}/build/provision/Certificates/"
        state: directory
        recurse: yes
        mode: "0750"
      when: DEPLOYMENT_MODE == "k8s"

    - name: "Setting Back the Certificats to Protected"
      become: yes
      ansible.builtin.file:
        path: "{{ EII_SOURCE_PATH }}/build/provision/rootca/"
        state: directory
        recurse: yes
        mode: "0750"
      when: DEPLOYMENT_MODE == "k8s"

    - name: "Removing the Certificates from HELM EII"
      become: yes
      shell: "rm -rf Certificates/"
      args:
        chdir: "{{ EII_SOURCE_PATH }}/build/helm-eii/eii-provision/"
      when: DEPLOYMENT_MODE == "k8s"
