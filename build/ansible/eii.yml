# Executes roles in all nodes
- hosts: control
  pre_tasks:
    - name: "Get the Hostnode timeZone"
      shell: timedatectl | grep "zone" | awk '{print $3}'
      register: controlnodetimezone
      tags:
        - always

    - name: "Setting Fact of the timezone"
      set_fact: controlnodetimezone="{{ controlnodetimezone.stdout }}"
      tags:
        - always

- hosts: all
  pre_tasks:
    - name: "Getting Current user name"
      shell: "whoami"
      register: username
      tags:
          - always

    - name: "Verify Sudo Access is there"
      block:
      - name: "Executing Sudo Command"
        shell: "sudo -l -U {{ username.stdout }}"
        become: yes
        register: command_out
        tags:
          - always

      - name: "User Access"
        ansible.builtin.debug:
          msg: "Access details of Username: {{ username.stdout }} {{ command_out.stdout }}"
        tags:
          - always
      rescue:
      - name: "Update your Sudoes File using 'sudo"
        ansible.builtin.debug:
          msg: "Please Append your current user name to sudoers file as `<username>  ALL=(ALL:ALL) NOPASSWD: ALL"
        tags:
          - always
      - meta: end_play

    - name: Setting NTP to False
      become: yes
      shell: "timedatectl set-ntp false"
      tags:
        - always

  roles:
    - { role: prerequisites, tags: [prerequisites], when: inventory_hostname == 'control' }
    - { role: prerequisites, tags: [prerequisites], when: inventory_hostname != 'control' and remote_node == true }

  tasks:
    - name: Remove deploy bundles
      become: yes
      shell: "rm -rf {{ EII_DEPLOY_PATH }}"
      tags: [deploy]
# Executes roles only control machine
- hosts: control
  roles:
    - role: load_env
      tags: [load_env]
    - role: build
      tags: [build]
    - {
        role: gen_bundles,
        tags: [gen_bundles],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
- hosts: leader
  roles:
    - {
        role: deploy,
        tags: [deploy],
        when: DEPLOYMENT_MODE == "docker-compose"
      }
    - {
        role: helm_k8s_prerequisites,
        tags: ["helm_k8s_prerequisites"],
        when: DEPLOYMENT_MODE == "k8s"
      }
    - {
        role: helm_k8s_deploy,
        tags: ["helm_k8s_deploy"],
        when: DEPLOYMENT_MODE == "k8s"

      }