apiVersion: v1
kind: Pod
metadata:
  labels:
    app: gen-cert
  name: ia-gen-cert
  namespace: {{ .Values.namespace }}

spec:
  {{- if eq .Values.env.DEV_MODE false}}
      nodeSelector:
              node-role.kubernetes.io/master: ""
  {{- end }}
  restartPolicy: Never
  {{- if and .Values.DOCKER_USERNAME .Values.DOCKER_PASSWORD }}
  imagePullSecrets:
  - name: registryauth
  {{- end }}
  containers:
  - name: ia-gen-cert
    image: {{ .Values.DOCKER_REGISTRY }}ia_configmgr_agent:{{ .Values.EII_VERSION }}
    imagePullPolicy: {{ .Values.imagePullPolicy }}
    volumeMounts:
    {{ if eq .Values.env.DEV_MODE false}}
    - name: certs
      mountPath: /EII/Certificates/
    {{ end }}
    - name: eii-config
      mountPath: /EII/etcd/config/eii_config.json
      subPath: eii_config.json

    env:
    - name: SERVICES
      value: "{{  .Values.env.config_agent_service }}"
    - name: AppName
      value: "ConfigMgrAgent"
    - name: ETCD_HOST
      value: "{{ .Values.env.etcd_host }}"
    - name: DEV_MODE
      value: "{{ .Values.env.DEV_MODE }}"
    - name: ETCD_CLIENT_PORT
      value: "{{ .Values.network.etcd.client_port }}"
    - name: ETCD_PEER_PORT
      value: "{{ .Values.network.etcd.peer_port }}"
    - name: ETCD_NAME
      value: "leader"
    - name: HOST_IP
      value: "{{  .Values.env.HOST_IP }}"
    - name: ETCD_INITIAL_CLUSTER_STATE
      value: "new"
    - name: ETCDCTL_API
      value: "3"
    - name: no_proxy
      value: localhost,127.0.0.1,0.0.0.0:{{ .Values.network.etcd.client_port }},0.0.0.0:{{ .Values.network.etcd.peer_port }}
    - name: NO_PROXY
      value: localhost,127.0.0.1,0.0.0.0:{{ .Values.network.etcd.client_port }},0.0.0.0:{{ .Values.network.etcd.peer_port }}
    - name: ETCD_PREFIX
      value: "{{ .Values.env.etcd_prefix }}"
    - name: ETCDROOT_PASSWORD
      value: eii123
    - name: GENCERT
      value: 'true'

  volumes:
  - name: certs
    hostPath:
      path: {{ .Values.env.EII_HOME_DIR }}build/helm-eii/eii-deploy/Certificates

  - name: eii-config
    configMap:
      name: etcd-provision-input


