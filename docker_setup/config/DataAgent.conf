# Influx DB configuration info
[InfluxDB]
  Host = "localhost"
  Port = "8086"
  Retention = "1h30m5s"
  UserName = "root"
  Password = "root"
  DBName = "datain"

# Redis Configuration
[Redis]
  Host = "localhost"
  Port = "6379"
  Retention = "400s"

# DataBusAbstraction Configuration
[DataBusAbstraction]
  [Opcua]
    Port = "65003"

# Stream Manager Configuration
[StreamManager]
  [OutStreams]
    [OutStreams.classifier_results]
      DataBusFormat = "OPCUA"
    [OutStreams.video1]
      DataBusFormat = "NATS"
